<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Cover Letter</title>
  </head>

  <body>

    <header>

      <h1 class="webpage=title">Cover Letter Template</h1>

      <nav class="navbar">
        <ul class="navlist">
          <li><button type="button" id="create-resume-button">Get Started</button></li>
          <li><button type="button" id="reset-values-button">Restart?</button></li>
        </ul>
      </nav>

    </header>

    <main>

      <article class="intro-container">
        <div>
          <h2>{{Name}}</h2>
        </div>

        <div>
          <h3>{{Street-Address}} {{City}} {{State}} {{Zip-Code}} </h3>
        </div>

        <div>
          <h3>C : {{Number}} | {{Email-Address}}</h3>
        </div>
        /* add border line on the bottom to separate out sections */
      </article>

      <div class="cover-image-container">
        <img src={{Place-Holder}} alt="Cover Picture" title="Cover Picture">
      </div>

      <div class="summary-container">
        <p>{{Summary}}</p>
      </div>

    </main>

    <div id="modal-backdrop" class="hidden"></div>
    

  </body>


</html>
